<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Objetos perdidos</title>
    <style>
        nav {
            margin-bottom: 50px;
        }
        .error {
        	color: #FF0000;
        }
    </style>
    <title>Registro</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Inicio</a>
            </li>
            <li th:if="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/nuevo}" class="nav-link">Nuevo Objeto perdido</a>
            </li>
            <li th:unless="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/registro}" class="nav-link">Registrarse</a>
            </li>
            <li th:unless="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/login}" class="nav-link">Iniciar sesi&oacute;n</a>
            </li>
            <li th:if="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Salir</a>
            </li>
        </ul>
    </div>
</nav>
<div class="contenedor-login">
    <div class="container">
        <form method="post" th:object="${usuario}" action="/registro">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Nombre</label>
                <div class="col-sm-11">
                    <input class="form-control form-control-lg" placeholder="Nombre" type="text" name="nombre"  />
                	<div class="container">
                		<span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</span>
                	</div>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-11">
                    <input class="form-control form-control-lg" placeholder="Email" type="email" name="correo"  />
                	<div class="container">
                		<span class="error" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Name Error</span>
                	</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Contrase&ntilde;a</label>
                <div class="col-sm-11">
                    <input class="form-control form-control-lg" placeholder="Contrase&ntilde;a" type="password" name="contrasena"  />
                	<div class="container">
                		<span class="error" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}">Name Error</span>
                	</div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Iniciar sesi&oacute;n" />
        </form>
    </div>
</div>
</body>
</html>
