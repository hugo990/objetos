<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Objetos perdidos</title>
    <style>
        nav {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Inicio</a>
            </li>
            <li th:if="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/nuevo}" class="nav-link">Nuevo Objeto perdido</a>
            </li>
            <li th:unless="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/registro}" class="nav-link">Registrarse</a>
            </li>
            <li th:unless="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/login}" class="nav-link">Iniciar sesion</a>
            </li>
            <li th:if="${session.userLoggedIn}" class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Salir</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <ul th:each="objPerdido : ${objsPerdidos}">
        <section class="container">
            <div class="row" style="justify-content:center;">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <img class="card-img-top" th:src="${objPerdido.imagen} == null ? _ : @{'data:image/jpg;base64,'+${objPerdido.imagen}}">
                    <caption th:text="${objPerdido.fechaReporte}"></caption>
                    <h4 th:text="${objPerdido.nombre}" class="title4-long-responsive-section izq blue font-bold text-uppercase"></h4>
                    <p th:text="${objPerdido.descripcion}"></p>
                </div>
            </div>
        </section>
        <hr />
    </ul>
</div>
</body>
</html>
